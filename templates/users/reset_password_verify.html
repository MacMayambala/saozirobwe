<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Sao Zirobwe SACCO</title>
    <meta content="Verify your OTP for password reset at Sao Zirobwe SACCO" name="description">
    <meta content="SACCO, OTP, password reset, Sao Zirobwe" name="keywords">

    {% load static %}

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <style>
        :root {
            --primary: #16508e;
            --success: #28a745;
            --danger: #dc3545;
            --light-bg: #f4f6f9;
            --text-dark: #2c3e50;
            --text-muted: #6c757d;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'assets/img/logo.png' %}");
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.05;
            z-index: 0;
        }

        .card {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
            background: #ffffff;
            position: relative;
            z-index: 2;
            border: none;
        }

        .card h3 {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            text-align: center;
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 0.95rem;
            border: none;
            background: #f8f9fa;
            color: var(--text-dark);
            box-shadow: var(--shadow-light);
        }
        .form-control:focus {
            background: #ffffff;
            box-shadow: 0 0 5px rgba(22, 80, 142, 0.5);
            outline: none;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            box-shadow: var(--shadow-light);
        }
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #218838 100%);
            border: none;
            color: #fff;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1c7430 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }

        .alert {
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #ffffff;
            border: none;
            box-shadow: var(--shadow-dark);
            margin-bottom: 15px;
        }
        .alert-success { background: var(--success); }
        .alert-danger { background: var(--danger); }

        @media (max-width: 768px) {
            .card { padding: 20px; }
            .card h3 { font-size: 1.35rem; }
            .card p { font-size: 0.9rem; }
            .form-control { padding: 10px; font-size: 0.9rem; }
            .btn { padding: 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3>Verify OTP</h3>
        <p>Enter the OTP sent to your email to reset your password.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-success">Verify OTP</button>
        </form>

        <p class="mt-3 text-center">
            <a href="{% url 'forgot_password' %}">Resend OTP / Back</a>
        </p>
    </div>

    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
