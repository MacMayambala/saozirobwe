<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code - Sao Zirobwe SACCO</title>
    <meta content="Verify your authentication code for Sao Zirobwe SACCO" name="description">
    <meta content="SACCO, verification, 2FA, Sao Zirobwe" name="keywords">

    {% load static %}

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #16508e;
            --primary-dark: #123e6b;
            --success: #28a745;
            --danger: #dc3545;
            --light-bg: #f4f6f9;
            --text-dark: #2c3e50;
            --text-muted: #6c757d;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'assets/img/logo.png' %}");
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.05;
            z-index: 0;
        }

        .card {
            max-width: 400px; /* Unchanged as requested */
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
            background: #ffffff;
            position: relative;
            z-index: 2;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 0.95rem;
            border: none;
            background: #f8f9fa;
            color: var(--text-dark);
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            background: #ffffff;
            box-shadow: 0 0 5px rgba(22, 80, 142, 0.5);
            outline: none;
        }
        .form-control::placeholder {
            color: var(--text-muted);
            font-weight: 500;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: var(--shadow-light);
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #218838 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1c7430 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }
        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #148ea1 100%);
            border: none;
        }
        .btn-info:hover {
            background: linear-gradient(135deg, #148ea1 0%, #117a8b 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }
        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #c82333 100%);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 12px 25px;
            border-radius: 12px;
            background: var(--success);
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: var(--shadow-dark);
            display: none;
        }

        /* Message Box */
        .alert {
            box-shadow: var(--shadow-dark);
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #ffffff;
            border: none;
        }
        .alert-success {
            background: var(--success);
        }
        .alert-danger {
            background: var(--danger);
        }
        .alert .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }
        .alert .btn-close:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            .card h3 {
                font-size: 1.35rem;
            }
            .card p {
                font-size: 0.9rem;
            }
            .form-control {
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }
            .message {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Success Message (Top Center) -->
    

    <!-- Message Box (Bottom Right) -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1050; max-width: 400px;">
        {% if messages %}
            {% for message in messages %}
                {% if forloop.first %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert" id="message-box">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <script>
                        setTimeout(function() {
                            document.getElementById('message-box').style.display = 'none';
                        }, 5000); // 5 seconds
                    </script>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>

    <div class="card p-4">
        <h3 class="text-center">Verify Code</h3>
        <p class="text-center">Enter the code sent to your email or generated by Google Authenticator.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="code" class="form-control" placeholder="Enter Code" required>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Verify
            </button>
        </form>

        <!-- Resend OTP Button -->
        <form method="post" action="{% url 'resend_otp' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-info">
                <i class="bi bi-arrow-repeat"></i> Resend OTP
            </button>
        </form>

        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </form>
    </div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom Script -->
    <script>
        window.onload = function() {
            var messageElement = document.getElementById('message');
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        messageElement.textContent = "{{ message }}";
                        messageElement.style.display = 'block';
                        setTimeout(function() {
                            messageElement.style.display = 'none';
                        }, 5000); // 5 seconds for top message
                    {% endif %}
                {% endfor %}
            {% endif %}
        };
    </script>
</body>
</html>
